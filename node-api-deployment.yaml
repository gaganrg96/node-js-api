apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-api
  template:
    metadata:
      labels:
        app: node-api
    spec:
      containers:
      - name: node-api
        image: node-api
        imagePullPolicy: Never         # ðŸ‘ˆ ADD THIS LINE
        ports:
        - containerPort: 3000
